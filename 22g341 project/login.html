<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Guidance</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to the external CSS file -->
</head>

<body>

    <div class="login-container">
        <h2>Login to Career Guidance</h2>
        
        <!-- Login Form -->
        <form action="index.html" method="POST">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn" >Login <a href="home.html"></a></button>
        </form>

        <a href="#" class="forgot-password">Forgot password?</a>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
        <nav><a href="home.html">Login</a> </nav>

    </div>

</body>

</html>
